{% extends "main/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{{ error }}

{{ answer.answer }}

<form method="POST">
    {% csrf_token %}

    <button type="submit">Delete Answer</button>
</form>

</body>
</html>
{% endblock %}
