{% extends "main/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

{{ error }}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="floatleft">
    <button type="submit" class="btn btn-success">Save new Answer</button>
        </div>
</form>

<form method="POST" action="{% url 'deleteanswer' answer.id %}">
    {% csrf_token %}
    <div class="floatleft">
    <button type="submit" class="btn btn-danger">Delete Answer</button>
        </div>
</form>

</body>
</html>
{% endblock %}
