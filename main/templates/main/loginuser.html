{% extends "main/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<!--Custom form for logging in user-->
<div class="container">
    <div class="row">
        <br>
        <br>
    </div>
    {% if error %}
        <center><div class="alert alert-danger" role="alert">{{ error }}</div></center>
    {% endif %}
    <div class="row">
        <div class="col-md-6">
            <h1>Login:</h1><br>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username:</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter your username." required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter your password." required>
                </div>
                <button type="submit" class="btn btn-info">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
